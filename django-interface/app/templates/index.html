{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DLI Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{% static 'js/script.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <div class="container">
      <!-- Sidebar de Chats -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <button class="new-chat-btn" onclick="criarNovoChat()">
            <i class="fas fa-plus"></i>
            Novo Chat
          </button>
        </div>
        <div class="chat-list" id="chatList">
          <!-- Lista de chats será carregada aqui -->
        </div>
      </aside>

      <!-- Conteúdo Principal -->
      <main class="main-content">
        <header class="top-bar">
          <h1 class="chatgpt-title">DLI</h1>
          <button class="action-btn" onclick="abrirDownloadModal()">
            Baixar <i class="fa-solid fa-download"></i>
          </button>
        </header>

        <div class="chat-area">
          <h2 class="welcome-text">No que você está Pensando?</h2>
        </div>

        <footer class="chat-footer">
          <div class="input-wrapper">
            <div class="input-container">
              <div class="input-actions-left">
                <i
                  class="fas fa-plus input-icon"
                  style="color: var(--primary-color)"
                ></i>
              </div>

              <textarea
                class="input-box"
                placeholder="Envie uma mensagem para o Chat DLI"
                rows="1"
              ></textarea>

              <div class="input-actions">
                <i class="fas fa-microphone input-icon"></i>
                <i class="fas fa-volume-up input-icon"></i>

                <button class="send-btn" disabled>
                  <i class="fas fa-arrow-up"></i>
                </button>
              </div>
            </div>
          </div>
          <p class="disclaimer-text">
            O DLI pode cometer erros. Considere verificar informações
            importantes.
          </p>
        </footer>
      </main>
    </div>

    <!-- Modal de confirmação -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <p>Tem certeza que deseja deletar este chat?</p>
        <div class="modal-buttons">
          <button class="secondary" id="cancelarBtn">Cancelar</button>
          <button id="confirmarBtn" class="danger">Deletar</button>
        </div>
      </div>
    </div>

    <!-- Modal de opções de download -->
    <div id="downloadModal" class="modal">
      <div class="modal-content">
        <h3>Escolha o formato para download</h3>
        <div class="modal-buttons">
          <button id="opcaoCSV" class="primary">
            <i class="fa-solid fa-file-csv"></i> CSV
          </button>
          <button id="opcaoJSON" class="secondary">
            <i class="fa-solid fa-file-code"></i> JSON
          </button>
        </div>
        <button class="close-btn" id="fecharModal">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>

    <!-- Modal de edição de título -->
    <div id="editTitleModal" class="modal">
      <div class="modal-content">
        <h3>Editar Título do Chat</h3>
        <input
          type="text"
          id="novoTituloInput"
          placeholder="Digite o novo título"
          class="input-modal"
        />
        <div class="modal-buttons">
          <button class="secondary" id="cancelarEdicaoBtn">Cancelar</button>
          <button id="salvarEdicaoBtn" class="primary">Salvar</button>
        </div>
      </div>
    </div>
  </body>
</html>
