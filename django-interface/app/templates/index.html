<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DLI Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      :root {
        --main-bg: #ffffff;
        --primary-color: #10a37f;
        --text-color: #374151;
        --border-color: #d1d5db;
        --sidebar-bg: #f7f7f8;
        --hover-bg: #e5e5e5;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--main-bg);
        height: 100vh;
        overflow: hidden;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        height: 100vh;
        width: 100%;
      }

      /* Sidebar de Chats */
      .sidebar {
        width: 280px;
        background-color: var(--sidebar-bg);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .sidebar-header {
        padding: 15px;
        border-bottom: 1px solid var(--border-color);
      }

      .new-chat-btn {
        width: 100%;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: opacity 0.2s;
      }

      .new-chat-btn:hover {
        opacity: 0.9;
      }

      .chat-list {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }

      .chat-item {
        padding: 12px;
        margin-bottom: 5px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .chat-item:hover {
        background-color: var(--hover-bg);
      }

      .chat-item.active {
        background-color: var(--hover-bg);
        font-weight: 600;
      }

      .chat-item-content {
        flex: 1;
        overflow: hidden;
      }

      .chat-item-title {
        font-size: 14px;
        color: var(--text-color);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .chat-item-date {
        font-size: 11px;
        color: #9ca3af;
        margin-top: 2px;
      }

      .chat-item-actions {
        display: flex;
        gap: 5px;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .chat-item:hover .chat-item-actions {
        opacity: 1;
      }

      .chat-action-btn {
        background: none;
        border: none;
        color: #6b7280;
        cursor: pointer;
        padding: 5px;
        font-size: 12px;
        transition: color 0.2s;
      }

      .chat-action-btn:hover {
        color: var(--text-color);
      }

      .chat-action-btn.delete:hover {
        color: #ef4444;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: var(--main-bg);
        position: relative;
        overflow-y: auto;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 24px;
        border-bottom: 1px solid #e5e5e5;
        background-color: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .chatgpt-title {
        font-size: 18px;
        font-weight: 600;
        color: #111827;
      }

      .action-btn {
        background-color: #f0f0f0;
        color: var(--text-color);
        padding: 8px 15px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }

      .chat-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 24px;
        overflow-y: auto;
      }

      .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 12px;
        line-height: 1.5;
        word-wrap: break-word;
        font-size: 15px;
        white-space: pre-wrap;
      }

      .user {
        align-self: flex-end;
        background-color: var(--primary-color);
        color: white;
      }

      .bot {
        align-self: flex-start;
        background-color: #f3f4f6;
        color: #111827;
      }

      .typing {
        font-style: italic;
        color: #9ca3af;
      }

      .chat-footer {
        width: 100%;
        background-color: var(--main-bg);
        padding: 30px 20px;
      }

      .input-wrapper {
        display: flex;
        justify-content: center;
        margin: 0 auto;
      }

      .input-container {
        width: 100%;
        max-width: 768px;
        position: relative;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      .input-box {
        width: 100%;
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-radius: 12px;
        padding: 16px 60px 16px 50px;
        font-size: 16px;
        color: var(--text-color);
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
        resize: none;
        min-height: 56px;
        max-height: 200px;
      }

      .input-box:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 1px var(--primary-color);
      }

      .input-actions {
        position: absolute;
        right: 10px;
        bottom: 10px;
        display: flex;
        align-items: flex-end;
        gap: 5px;
      }

      .input-actions-left {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
      }

      .input-icon {
        cursor: pointer;
        color: #6b7280;
        transition: color 0.2s;
        padding: 5px;
      }

      .send-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 18px;
      }

      .send-btn:disabled {
        background-color: #d1d5db;
        cursor: not-allowed;
      }

      .disclaimer-text {
        text-align: center;
        font-size: 12px;
        color: #9ca3af;
        margin-top: 10px;
      }

      .welcome-text {
        text-align: center;
        font-size: 24px;
        color: #111827;
        margin-top: 10px;
      }

      .modal {
        display: none; /* Oculto por padrão */
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        width: 300px;
        margin: 15% auto;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        animation: aparecer 0.2s ease-in-out;
      }

      .modal-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-around;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.9;
      }

      .danger {
        background-color: #e74c3c;
        color: white;
      }

      @keyframes aparecer {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Sidebar de Chats -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <button class="new-chat-btn" onclick="criarNovoChat()">
            <i class="fas fa-plus"></i>
            Novo Chat
          </button>
        </div>
        <div class="chat-list" id="chatList">
          <!-- Lista de chats será carregada aqui -->
        </div>
      </aside>

      <!-- Conteúdo Principal -->
      <main class="main-content">
        <header class="top-bar">
          <h1 class="chatgpt-title">DLI</h1>
          <button class="action-btn">
            <i class="fas fa-star" style="color: #ffc107"></i> Assinar Plus
          </button>
        </header>

        <div class="chat-area">
          <h2 class="welcome-text">No que você está Pensando?</h2>
        </div>

        <footer class="chat-footer">
          <div class="input-wrapper">
            <div class="input-container">
              <div class="input-actions-left">
                <i
                  class="fas fa-plus input-icon"
                  style="color: var(--primary-color)"
                ></i>
              </div>

              <textarea
                class="input-box"
                placeholder="Envie uma mensagem para o Chat DLI"
                rows="1"
              ></textarea>

              <div class="input-actions">
                <i class="fas fa-microphone input-icon"></i>
                <i class="fas fa-volume-up input-icon"></i>

                <button class="send-btn" disabled>
                  <i class="fas fa-arrow-up"></i>
                </button>
              </div>
            </div>
          </div>
          <p class="disclaimer-text">
            O DLI pode cometer erros. Considere verificar informações
            importantes.
          </p>
        </footer>
      </main>
    </div>

    <!-- Modal de confirmação -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <p>Tem certeza que deseja deletar este chat?</p>
        <div class="modal-buttons">
          <button id="cancelarBtn">Cancelar</button>
          <button id="confirmarBtn" class="danger">Deletar</button>
        </div>
      </div>
    </div>

    <script>
      const inputBox = document.querySelector(".input-box");
      const sendBtn = document.querySelector(".send-btn");
      const chatArea = document.querySelector(".chat-area");
      const chatList = document.getElementById("chatList");

      let currentChatId = null;
      let firstMessage = true;

      // Carrega lista de chats ao iniciar
      window.addEventListener("load", () => {
        carregarChats();
      });

      function scrollToBottom() {
        chatArea.scrollTop = chatArea.scrollHeight;
      }

      function appendMessage(user, message) {
        // Se for a primeira mensagem, remove o texto de boas-vindas (se existir)
        if (firstMessage) {
          const welcome = document.querySelector(".welcome-text");
          if (welcome) welcome.remove();
          firstMessage = false;
        }

        const msg = document.createElement("div");
        msg.classList.add("message", user);

        if (user === "bot") {
          msg.innerHTML = marked.parse(message);
        } else {
          msg.textContent = message;
        }

        chatArea.appendChild(msg);
        scrollToBottom();
      }

      function showTyping() {
        const typing = document.createElement("div");
        typing.classList.add("message", "bot", "typing");
        typing.textContent = "Pensando...";
        chatArea.appendChild(typing);
        scrollToBottom();
        return typing;
      }

      async function criarNovoChat() {
        currentChatId = null;
        firstMessage = true;

        // Limpa a área de chat
        chatArea.innerHTML =
          '<h2 class="welcome-text">No que você está Pensando?</h2>';

        // Remove seleção de todos os chats
        document.querySelectorAll(".chat-item").forEach((item) => {
          item.classList.remove("active");
        });

        // Foca no input
        inputBox.focus();
      }

      async function carregarChats() {
        try {
          const res = await fetch("http://localhost:8001/chats/");
          const data = await res.json();

          chatList.innerHTML = "";

          if (data.chats && data.chats.length > 0) {
            data.chats.forEach((chat) => {
              adicionarChatNaLista(chat);
            });
          } else {
            chatList.innerHTML =
              '<div style="padding: 15px; text-align: center; color: #9ca3af; font-size: 13px;">Nenhum chat ainda</div>';
          }
        } catch (err) {
          console.error("Erro ao carregar chats:", err);
        }
      }

      function adicionarChatNaLista(chat) {
        const chatItem = document.createElement("div");
        chatItem.classList.add("chat-item");
        chatItem.dataset.chatId = chat._id;

        const dataFormatada = new Date(chat.atualizado_em).toLocaleDateString(
          "pt-BR",
          {
            day: "2-digit",
            month: "2-digit",
            year: "numeric",
          }
        );

        chatItem.innerHTML = `
          <div class="chat-item-content" onclick="carregarChat('${chat._id}')">
            <div class="chat-item-title">${chat.titulo}</div>
            <div class="chat-item-date">${dataFormatada}</div>
          </div>
          <div class="chat-item-actions">
            <button class="chat-action-btn delete" onclick="deletarChat(event, '${chat._id}')" title="Deletar">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;

        chatList.appendChild(chatItem);
      }

      async function carregarChat(chatId) {
        try {
          const res = await fetch(`http://localhost:8001/chats/${chatId}`);
          const data = await res.json();

          if (data.chat) {
            currentChatId = chatId;
            firstMessage = true;

            // Limpa a área de chat
            chatArea.innerHTML = "";

            // Carrega todas as mensagens
            data.chat.mensagens.forEach((msg) => {
              appendMessage("user", msg.pergunta);
              appendMessage("bot", msg.resposta);
            });

            // Atualiza seleção visual
            document.querySelectorAll(".chat-item").forEach((item) => {
              item.classList.remove("active");
              if (item.dataset.chatId === chatId) {
                item.classList.add("active");
              }
            });

            if (data.chat.mensagens.length === 0) {
              firstMessage = true;
            }
          }
        } catch (err) {
          console.error("Erro ao carregar chat:", err);
        }
      }

      let chatParaDeletar = null;

      function abrirModalConfirmacao(chatId) {
        chatParaDeletar = chatId;
        document.getElementById("confirmModal").style.display = "block";
      }

      function fecharModal() {
        document.getElementById("confirmModal").style.display = "none";
        chatParaDeletar = null;
      }

      async function confirmarDelecao() {
        if (!chatParaDeletar) return;

        try {
          const res = await fetch(
            `http://localhost:8001/chats/${chatParaDeletar}/deletar`,
            {
              method: "DELETE",
            }
          );

          if (res.ok) {
            const chatItem = document.querySelector(
              `[data-chat-id="${chatParaDeletar}"]`
            );
            if (chatItem) chatItem.remove();

            if (currentChatId === chatParaDeletar) {
              criarNovoChat();
            }
          } else {
            alert("Erro ao deletar chat");
          }
        } catch (err) {
          console.error("Erro ao deletar chat:", err);
          alert("Erro ao deletar chat");
        } finally {
          fecharModal();
        }
      }

      async function deletarChat(event, chatId) {
        event.stopPropagation();
        abrirModalConfirmacao(chatId);
      }

      // Eventos do modal
      document
        .getElementById("cancelarBtn")
        .addEventListener("click", fecharModal);
      document
        .getElementById("confirmarBtn")
        .addEventListener("click", confirmarDelecao);

      // Fecha se clicar fora
      window.addEventListener("click", (event) => {
        const modal = document.getElementById("confirmModal");
        if (event.target === modal) fecharModal();
      });

      inputBox.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = Math.min(this.scrollHeight, 200) + "px";
        sendBtn.disabled = this.value.trim() === "";
      });

      sendBtn.addEventListener("click", async function () {
        const message = inputBox.value.trim();
        if (!message) return;

        appendMessage("user", message);
        inputBox.value = "";
        inputBox.style.height = "56px";
        sendBtn.disabled = true;

        const typing = showTyping();

        try {
          const res = await fetch("http://localhost:8001/pergunta", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              max_tokens: 256,
              question: message,
              chat_id: currentChatId,
            }),
          });

          const data = await res.json();
          typing.remove();

          // Atualiza o chat_id se for um novo chat
          if (data.chat_id && !currentChatId) {
            currentChatId = data.chat_id;
            // Recarrega a lista de chats
            carregarChats();
          }

          appendMessage(
            "bot",
            data.response || "Desculpe, não consegui entender 😅"
          );
        } catch (err) {
          typing.remove();
          appendMessage("bot", "⚠️ Erro ao conectar ao servidor.");
          console.error(err);
        }
      });

      inputBox.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendBtn.click();
        }
      });
    </script>
  </body>
</html>
