<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DLI Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      :root {
        --main-bg: #ffffff;
        --primary-color: #10a37f;
        --text-color: #374151;
        --border-color: #d1d5db;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--main-bg);
        height: 100vh;
        overflow: hidden;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        height: 100vh;
        width: 100%;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: var(--main-bg);
        position: relative;
        overflow-y: auto;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 24px;
        border-bottom: 1px solid #e5e5e5;
        background-color: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .chatgpt-title {
        font-size: 18px;
        font-weight: 600;
        color: #111827;
      }

      .action-btn {
        background-color: #f0f0f0;
        color: var(--text-color);
        padding: 8px 15px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }

      .chat-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 24px;
        overflow-y: auto;
      }

      .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 12px;
        line-height: 1.5;
        word-wrap: break-word;
        font-size: 15px;
        white-space: pre-wrap;
      }

      .user {
        align-self: flex-end;
        background-color: var(--primary-color);
        color: white;
      }

      .bot {
        align-self: flex-start;
        background-color: #f3f4f6;
        color: #111827;
      }

      .typing {
        font-style: italic;
        color: #9ca3af;
      }

      .chat-footer {
        width: 100%;
        background-color: var(--main-bg);
        padding: 30px 20px;
      }

      .input-wrapper {
        display: flex;
        justify-content: center;
        margin: 0 auto;
      }

      .input-container {
        width: 100%;
        max-width: 768px;
        position: relative;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      .input-box {
        width: 100%;
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-radius: 12px;
        padding: 16px 60px 16px 50px;
        font-size: 16px;
        color: var(--text-color);
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
        resize: none;
        min-height: 56px;
        max-height: 200px;
      }

      .input-box:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 1px var(--primary-color);
      }

      .input-actions {
        position: absolute;
        right: 10px;
        bottom: 10px;
        display: flex;
        align-items: flex-end;
        gap: 5px;
      }

      .input-actions-left {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
      }

      .input-icon {
        cursor: pointer;
        color: #6b7280;
        transition: color 0.2s;
        padding: 5px;
      }

      .send-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 18px;
      }

      .send-btn:disabled {
        background-color: #d1d5db;
        cursor: not-allowed;
      }

      .disclaimer-text {
        text-align: center;
        font-size: 12px;
        color: #9ca3af;
        margin-top: 10px;
      }

      .welcome-text {
        text-align: center;
        font-size: 24px;
        color: #111827;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <main class="main-content">
        <header class="top-bar">
          <h1 class="chatgpt-title">DLI</h1>
          <button class="action-btn">
            <i class="fas fa-star" style="color: #ffc107"></i> Assinar Plus
          </button>
        </header>

        <div class="chat-area">
          <h2 class="welcome-text">No que voc√™ est√° Pensando?</h2>
        </div>

        <footer class="chat-footer">
          <div class="input-wrapper">
            <div class="input-container">
              <div class="input-actions-left">
                <i
                  class="fas fa-plus input-icon"
                  style="color: var(--primary-color)"
                ></i>
              </div>

              <textarea
                class="input-box"
                placeholder="Envie uma mensagem para o Chat DLI"
                rows="1"
              ></textarea>

              <div class="input-actions">
                <i class="fas fa-microphone input-icon"></i>
                <i class="fas fa-volume-up input-icon"></i>

                <button class="send-btn" disabled>
                  <i class="fas fa-arrow-up"></i>
                </button>
              </div>
            </div>
          </div>
          <p class="disclaimer-text">
            O DLI pode cometer erros. Considere verificar informa√ß√µes
            importantes.
          </p>
        </footer>
      </main>
    </div>

    <script>
      const inputBox = document.querySelector(".input-box");
      const sendBtn = document.querySelector(".send-btn");
      const chatArea = document.querySelector(".chat-area");

      function scrollToBottom() {
        chatArea.scrollTop = chatArea.scrollHeight;
      }

      let firstMessage = true;
      function appendMessage(user, message) {
        // Se for a primeira mensagem, remove o texto de boas-vindas (se existir)
        if (firstMessage) {
          const welcome = document.querySelector(".welcome-text");
          if (welcome) welcome.remove();
          firstMessage = false;
        }

        const msg = document.createElement("div");
        msg.classList.add("message", user);

        if (user === "bot") {
          msg.innerHTML = marked.parse(message); // ‚úÖ Suporte a Markdown
        } else {
          msg.textContent = message;
        }

        chatArea.appendChild(msg);
        scrollToBottom();
      }

      function showTyping() {
        const typing = document.createElement("div");
        typing.classList.add("message", "bot", "typing");
        typing.textContent = "Pensando...";
        chatArea.appendChild(typing);
        scrollToBottom();
        return typing;
      }

      inputBox.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = Math.min(this.scrollHeight, 200) + "px";
        sendBtn.disabled = this.value.trim() === "";
      });

      sendBtn.addEventListener("click", async function () {
        const message = inputBox.value.trim();
        if (!message) return;

        appendMessage("user", message);
        inputBox.value = "";
        inputBox.style.height = "56px";
        sendBtn.disabled = true;

        const typing = showTyping();

        try {
          const res = await fetch("http://localhost:8000/pergunta", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              max_tokens: 256,
              question: message,
            }),
          });

          const data = await res.json();
          typing.remove();
          appendMessage(
            "bot",
            data.response || "Desculpe, n√£o consegui entender üòÖ"
          );
        } catch (err) {
          typing.remove();
          appendMessage("bot", "‚ö†Ô∏è Erro ao conectar ao servidor.");
          console.error(err);
        }
      });

      inputBox.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendBtn.click();
        }
      });
    </script>
  </body>
</html>
