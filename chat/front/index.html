<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com LLM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸ¤– Chat com LLM</h1>
            <p class="subtitle">Powered by Qwen 3</p>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>ðŸ‘‹ OlÃ¡!</h2>
                <p>FaÃ§a uma pergunta e verei o que posso responder.</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Digite sua pergunta aqui..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="config-area">
                <label class="checkbox-label">
                    <input type="checkbox" id="showThinking" checked>
                    <span>Mostrar pensamento do modelo</span>
                </label>
                <label class="tokens-label">
                    Max tokens: 
                    <input type="number" id="maxTokens" value="256" min="50" max="1024" step="50">
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
